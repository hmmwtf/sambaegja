<!doctype html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>게시판</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/axios/1.6.8/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/css/style.css" />
	<script type="text/javascript" src="/js/index.js"></script>
</head>

<body>
<!--header-->

<header class="blackShadow">

	<nav>
		<h1 id="logo"><a href="/"><img src="/img/logo.png" alt="sambaegja logo"></a></h1>
		<div class="header-content">
			<h2>이번주 주제는 <span class="rounded-span">꽃1</span> <span class="rounded-span">꽃2</span> <span class="rounded-span">꽃3</span> 입니다.</h2>
			<p>오늘 밤 11시까지 3번째 장면에 투표해 주세요!</p>
		</div>
		<div class="header-links">
			<button class="btn btn-outline-secondary btn-sm" id="prevBoard">이전글 보기</button>
			<button id="login" class="btn btn-outline-secondary btn-sm">Login</button>
			<button id="logout" class="btn btn-outline-secondary btn-sm">Logout</button>
		</div>
	</nav>
</header>

<div>
	<input type="hidden" id="login_id" th:value="${session.id}" /> <br />
	<span id="boardDate"></span>
	<div id="main_board">글이 없습니다.</div>
	<br />
	<!--댓글 작성-->

	<textarea name="" id="sub_board" cols="100" rows="10" style="margin-left: 70px;"></textarea>
	<button id="add" class="btn btn-outline-secondary btn-sm">글쓰기</button>
	<!--댓글 출력-->
	<select id='select'>
		<option value='regdate'>날짜 순</option>
		<option value='likey'>추천 순</option>
	</select> <br />
	<div id="result"></div>
	<div id="result2"></div>
</div>

</body>

</html>
